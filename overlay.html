<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Slideshow Overlay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: transparent !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #slideshow-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slide {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            object-fit: contain;
        }

        .slide.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="slideshow-container">
        <div style="color: white; font-family: sans-serif; text-align: center;">Iniciando sistema de sincronizaci√≥n...
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
