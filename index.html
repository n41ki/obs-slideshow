<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Slideshow Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Slideshow Overlay</h1>

        <section class="upload-section">
            <h2>Insertar imágenes</h2>
            <div id="image-slots" class="image-grid">
                <!-- Slots will be generated by JS -->
            </div>
        </section>

        <section class="config-section">
            <div class="input-group">
                <label for="interval">Segundos de animación/transición:</label>
                <input type="number" id="interval" value="5" min="1" max="60">
            </div>

            <div class="controls">
                <button id="start-btn" class="primary">Iniciar Slideshow</button>
                <button id="stop-btn" class="secondary">Detener</button>
            </div>
        </section>

        <section class="link-section">
            <p>ID de Sesión (Copia esto en el Overlay de OBS):</p>
            <div class="copy-box">
                <code id="sync-id">Generando ID...</code>
                <button id="copy-btn">Copiar ID</button>
            </div>
            <p class="hint">Nota: Para usarlo en OBS, el Overlay debe tener el mismo ID.</p>
        </section>
    </div>

    <!-- PeerJS para sincronización remota sin servidor -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
