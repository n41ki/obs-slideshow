<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlays para tu OBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-blur"></div>
    <div class="container">
        <header>
            <h1>Overlays para tu OBS</h1>
            <p class="tagline">Slideshow dinámico en tiempo real</p>
        </header>

        <section class="upload-section">
            <div class="section-header">
                <h2>Insertar imágenes</h2>
                <span class="count-badge">Hasta 5</span>
            </div>
            <div id="image-slots" class="image-grid">
                <!-- Slots will be generated by JS -->
            </div>
        </section>

        <section class="config-section">
            <div class="input-group">
                <label for="interval">Segundos de animación/transición:</label>
                <div class="number-input-wrapper">
                    <input type="number" id="interval" value="5" min="1" max="60">
                    <span class="unit">s</span>
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="primary">
                    <span class="icon">▶</span> Iniciar Slideshow
                </button>
                <button id="stop-btn" class="secondary">
                    <span class="icon">■</span> Detener
                </button>
            </div>
        </section>

        <section class="link-section">
            <h3>Link para OBS</h3>
            <p class="description">Copia este enlace y pégalo en una fuente de "Navegador" en tu OBS.</p>
            <div class="copy-box">
                <code id="obs-link">Generando link...</code>
                <button id="copy-btn">Copiar</button>
            </div>
        </section>
    </div>

    <!-- PeerJS para sincronización remota sin servidor -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
